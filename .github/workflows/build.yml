name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 1 * *
    
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Prepare
        run: mkdir output
      - name: Build Vauxite
        run: podman run --privileged -v "$(pwd)/output":/output quay.io/charles2/vauxiteiso
      - name: Build PupaOS
        run: |
          git clone https://gitlab.com/pupahq/os/iso.git pos
          docker run -v pos:/pos quay.io/centos/centos:stream9 bash -c "dnf install git lorax wget make -y && cd pos && make c9s"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.date.outputs.date }}
          name: Build on ${{ steps.date.outputs.date }}
          files: |
            output/*.iso
            pos/pos-*.iso
